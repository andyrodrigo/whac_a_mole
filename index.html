<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zona de Guerra</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="menu-opcao">
          <h2 style="color: red">Tempo</h2>
          <h2 id="tempoRestante">60</h2>
        </div>
        <div class="menu-opcao">
          <h2 style="color: red">Pontos</h2>
          <h2 id="pontos">000</h2>
        </div>
        <div class="menu-opcao">
          <h2 style="color: red">Vida</h2>
          <h2 id="vidas">3</h2>
        </div>
      </header>

      <div id="tela-sangue">TESTE</div>

      <div id="tela-inicio">
        <h1 id="titulo">Zona de Guerra</h1>
        <img id="sniper" src="./src/images/sniper.png" alt="">
        <button id="button-iniciar" onclick="iniciar()">Iniciar</button>
        <h2 id="texto-pontuacao">Maior Pontuação: <span id="recorde">0</span></h3>
      </div>

      <div id="predio">
        <div class="linha-janela">
          <div id="0" class="janela"></div>
          <div id="1" class="janela"></div>
          <div id="2" class="janela"></div>
        </div>
        <div class="linha-janela">
          <div id="3" class="janela"></div>
          <div id="4" class="janela"></div>
          <div id="5" class="janela"></div>
        </div>
        <div class="linha-janela">
          <div id="6" class="janela"></div>
          <div id="7" class="janela"></div>
          <div id="8" class="janela"></div>
        </div>
        <div class="linha-janela">
          <div id="9" class="janela"></div>
          <div id="10" class="janela"></div>
          <div id="11" class="janela"></div>
        </div>
        <div class="linha-janela"></div>
        <div class="linha-janela"></div>
      </div>

      <div id="tela-fim">
        <h2 class="texto-fim">FIM DE JOGO</h2>
        <h2 class="texto-fim">Pontuação: <span id="pontuacao">0</span></h2>
        <h2 class="texto-fim">Maior Pontuação: <span id="recorde2">0</span></h2>
        <button id="button-reiniciar" class="texto-fim" onclick="reiniciar()">Tentar Novamente</button>
      </div>
    </main>

    <script defer src="./src/scripts/motor.js"></script>
  </body>
</html>
